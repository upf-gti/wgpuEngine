<script type="text/javascript">

MAKE_HEADER( "Input", "h1", "input" );

MAKE_PARAGRAPH( `The engine provides an Input class that serves as a centralized system to capture input from multiple devices, including XR controllers.` );

MAKE_HEADER( "Keyboard & mouse", "h2", "keyboard-mouse" );

MAKE_PARAGRAPH( `The following methods are available for the user:` );

MAKE_CODE( `@bool@ @[mtd]is_key_pressed@(@int@ @[var]key@, @bool@ @[var]stop_propagation@ = @false@);
@bool@ @[mtd]was_key_pressed@(@int@ @[var]key@, @bool@ @[var]stop_propagation@ = @false@);

@bool@ @[mtd]is_mouse_pressed@(@uint8_t@ @[var]button@);
@bool@ @[mtd]was_mouse_pressed@(@uint8_t@ @[var]button@);
@bool@ @[mtd]was_mouse_released@(@uint8_t@ @[var]button@);
@[lit]glm@::@[cls]vec2@ @[mtd]get_mouse_position@();
@[lit]glm@::@[cls]vec2@ @[mtd]get_mouse_delta@();
@float@ @[mtd]get_mouse_wheel_delta@();
` );

MAKE_HEADER( "XR Controllers", "h2", "xr-controllers" );

MAKE_PARAGRAPH( `The engine also offers different methods to get data from XR Controllers, specifically poses, buttons, grab buttons, triggers and thumbsticks.` );

MAKE_CODE( `@[com]// Example: Getting right hand pose transform@
@[lit]glm@::@[cls]mat4x4@ @[var]hand_right_pose@ = @[cls]Input@::@[mtd]get_controller_pose@(@[enu]HAND_RIGHT@);
` );

MAKE_HEADER( "Poses", "h3", "xr-poses" );

MAKE_CODE( `@[lit]glm@::@[cls]mat4x4@ @[mtd]get_controller_pose@(@uint8_t@ @[var]controller@, @uint8_t@ @[var]type@, @bool@ @[var]world_space@);
@[lit]glm@::@[cls]vec3@ @[mtd]get_controller_position@(@uint8_t@ @[var]controller@, @uint8_t@ @[var]type@, @bool@ @[var]world_space@);
@[lit]glm@::@[cls]quat@ @[mtd]get_controller_rotation@(@uint8_t@ @[var]controller@, @uint8_t@ @[var]type@);
` );

MAKE_CODE_BULLET_LIST([
    ["controller", `Specify controller id (${ INLINE_CODE( "HAND_LEFT" ) } or ${ INLINE_CODE( "HAND_RIGHT" ) }, from ${ INLINE_CODE( "OPENXR_HANDS" ) })`],
    ["type", `Specify desired controller pose type id (${ INLINE_CODE( "POSE_GRIP" ) } or ${ INLINE_CODE( "POSE_AIM" ) }, from ${ INLINE_CODE( "OPENXR_POSES" ) })`],
    ["world_space", `Specify if root transform of the XR context has to be applied to the retrieved data (default ${ INLINE_CODE( "true" ) })`]
]);

MAKE_HEADER( "Buttons", "h3", "xr-buttons" );

MAKE_CODE( `@bool@ @[mtd]is_button_pressed@(@uint8_t@ @[var]button@);
@bool@ @[mtd]was_button_pressed@(@uint8_t@ @[var]button@);
@bool@ @[mtd]was_button_released@(@uint8_t@ @[var]button@);
@bool@ @[mtd]is_button_touched@(@uint8_t@ @[var]button@);
@bool@ @[mtd]was_button_touched@(@uint8_t@ @[var]button@);
` );

MAKE_CODE_BULLET_LIST([
    ["button", `Specify button id (from ${ INLINE_CODE( "OPENXR_BUTTONS" ) })`]
]);

MAKE_HEADER( "Grab buttons", "h3", "xr-grab-buttons" );

MAKE_CODE( `@bool@ @[mtd]is_grab_pressed@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]was_grab_pressed@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]was_grab_released@(@uint8_t@ @[var]controller@);
@float@ @[mtd]get_grab_value@(@uint8_t@ @[var]controller@);
` );

MAKE_CODE_BULLET_LIST([
    ["controller", `Specify controller id (${ INLINE_CODE( "HAND_LEFT" ) } or ${ INLINE_CODE( "HAND_RIGHT" ) }, from ${ INLINE_CODE( "OPENXR_HANDS" ) })`]
]);

MAKE_HEADER( "Triggers", "h3", "xr-triggers" );

MAKE_CODE( `@float@ @[mtd]get_trigger_value@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]was_trigger_pressed@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]was_trigger_released@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]is_trigger_pressed@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]is_trigger_touched@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]was_trigger_touched@(@uint8_t@ @[var]controller@);
` );

MAKE_CODE_BULLET_LIST([
    ["controller", `Specify controller id (${ INLINE_CODE( "HAND_LEFT" ) } or ${ INLINE_CODE( "HAND_RIGHT" ) }, from ${ INLINE_CODE( "OPENXR_HANDS" ) })`]
]);

MAKE_HEADER( "Thumbsticks", "h3", "xr-thumbsticks" );

MAKE_CODE( `@uint8_t@ @[mtd]get_leading_thumbstick_axis@(@uint8_t@ @[var]controller@);
@[lit]glm@::@[cls]vec2@ @[mtd]get_thumbstick_value@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]is_thumbstick_pressed@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]was_thumbstick_pressed@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]is_thumbstick_touched@(@uint8_t@ @[var]controller@);
@bool@ @[mtd]was_thumbstick_touched@(@uint8_t@ @[var]controller@);
` );

MAKE_CODE_BULLET_LIST([
    ["controller", `Specify controller id (${ INLINE_CODE( "HAND_LEFT" ) } or ${ INLINE_CODE( "HAND_RIGHT" ) }, from ${ INLINE_CODE( "OPENXR_HANDS" ) })`],
    ["get_leading_thumbstick_axis", `Returns a ${ INLINE_CODE( "OPENXR_THUMBSTICK_AXIS" ) }`]
]);

</script>
